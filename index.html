<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>assignment Management</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3>ASSIGNMENT MANAGEMENT TOOL</h3>
  <div class="main">
    <div class="container">
      <div class="div1">
        <div class="box3 orange" id="add" onclick="showHideContent('form')">Add assignment</div>
        <div class="box2" id="past" onclick="showHideContent('past')">Past Assign</div>
        <div class="box2" id="future" onclick="showHideContent('future')"> Future Assign</div>
        <!-- <button id="del">Delete future Assi.</button> -->
      </div>
      <div id="div2">
        <div id="assignment-form">
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>
          <div>
            <lable for="decription">Decription</lable>
            <input type="text" id="decription" name="decription">
          </div>
          <div>
            <label for="batch">Batch Name</label>
            <input type="text" id="batch" name="batch">
          </div>
          <div>
            <label for="date">Due Date</label>
            <input type="date" id="date" name="date" >
          </div>
            <div>
              <input type="button" id="btn" value="Submit">
            </div>
          </div>
        </div>
        <div class="hide" id="past-assignment">
          <table id="past-table">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Batch Name</th>
              <th>Due Date</th>
              <!-- <th>" "</th> -->
            </tr>
          </table>
        </div>
        <div class="hide" id="future-assignment">
          <table id="future-table">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Batch Name</th>
              <th>Due Date</th>
              <th>" "</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
